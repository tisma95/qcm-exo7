section: Feedback pour chaque question

question: |
        Voici une question avec un feedback pour chaque réponse.
        Qu'est-ce qu'un kilo-octet ?

answers: 
    - value: |
        Un octet qui a pris trop de poids.
      correct: False
      feedback: |
        Vous avez le sens de l'humour !

    - value: |
        \(1000\) octets.
      correct: True
      feedback: |
        Oui ! Dans le système international le préfixe "kilo" signifie \(1000\).

    - value: |
        \(1024\) octets.
      correct: True
      feedback: |
        Non ! \(1024\) octets s'appelle un "kibioctet", abrégé en kio.

explanations: |
        Et voici l'explications globale...

